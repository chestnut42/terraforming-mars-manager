name: Make
on:
  push:
    branches:
      - main
  pull_request:


jobs:
  make:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout master
      uses: actions/checkout@main


    # Test code
    - name: Lint
      run: make lint

    - name: Test
      run: make test


    # Build image
    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    - name: Build image
      run: docker build -t ${{ secrets.REGISTRY_NAME }}/terraforming-mars-manager:$(echo $GITHUB_SHA | head -c7) .

    - name: Log in to DigitalOcean
      run: doctl registry login --expiry-seconds 1200

    - name: Push image
      run: docker push ${{ secrets.REGISTRY_NAME }}/terraforming-mars-manager:$(echo $GITHUB_SHA | head -c7)
